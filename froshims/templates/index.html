{%extends "layout.html"%}
{%block body%}
    <h1>Register </h1>
    
    <form action ="/register" method = "post">
        <input type = "text" name = "name" autofocus placeholder = "Name of Student" autocomplete = "off">
        {% for sport in  sports %}
            <input type = "checkbox" name = "sport" value = "{{ sport }}"> {{ sport }}
        {% endfor %}
        <button submit>Register</button>
    </form>
    </form>
{% endblock %}
